<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Veículos e Ponto</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .tab-button.active {
            background-color: #1e40af;
        }
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .table-container {
            display: block;
            width: 100%;
            overflow-x: auto;
        }
        
    </style>
</head>

<body class="min-h-screen p-4 sm:p-8 flex flex-col sm:items-center sm:justify-center">
    <!-- Área de Login -->
    <div id="login-container" class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl hidden">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Iniciar Sessão</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="sr-only">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="sr-only">Palavra-passe</label>
                <input type="password" id="password" name="password" placeholder="Palavra-passe"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 transition-colors">
                Entrar
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">
                Ainda não tem uma conta?
                <button id="show-signup-btn" class="text-blue-600 font-semibold hover:underline">Registar-se</button>
            </p>
        </div>
    </div>

    <!-- Área de Registro -->
    <div id="signup-container" class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl hidden">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Registar Nova Conta</h2>
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="signup-email" class="sr-only">E-mail</label>
                <input type="email" id="signup-email" name="signup-email" placeholder="E-mail"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="signup-password" class="sr-only">Palavra-passe</label>
                <input type="password" id="signup-password" name="signup-password" placeholder="Palavra-passe"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit"
                    class="w-full bg-green-600 text-white p-3 rounded-md font-semibold hover:bg-green-700 transition-colors">
                Registar
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">
                Já tem uma conta?
                <button id="show-login-btn" class="text-blue-600 font-semibold hover:underline">Iniciar Sessão</button>
            </p>
        </div>
    </div>

    <!-- Aplicativo Principal -->
    <div id="app-container" class="container mx-auto p-4 sm:p-8 hidden">
        <nav class="bg-blue-600 text-white p-4 rounded-t-lg shadow-md flex flex-wrap justify-center sm:justify-between items-center space-y-2 sm:space-y-0">
            <h1 class="text-xl font-bold text-center sm:text-left">Gestão de Veículos e Ponto</h1>
            <div class="flex flex-wrap justify-center space-x-2 sm:space-x-4">
                <button id="veiculos-tab" class="tab-button py-2 px-4 rounded-md transition-colors hover:bg-blue-700 active">Veículos</button>
                <button id="ponto-tab" class="tab-button py-2 px-4 rounded-md transition-colors hover:bg-blue-700">Ponto</button>
                <button id="utilizadores-tab" class="tab-button py-2 px-4 rounded-md transition-colors hover:bg-blue-700 hidden">Utilizadores</button>
                <button id="logout-btn" class="bg-red-500 py-2 px-4 rounded-md hover:bg-red-600 transition-colors">Sair</button>
            </div>
        </nav>
        <main id="app-content" class="bg-gray-200 p-4 sm:p-8 rounded-b-lg shadow-lg">
            <div id="loading-spinner" class="text-center text-gray-500 hidden">
                <p>A carregar...</p>
            </div>
        </main>
    </div>

    <!-- Modal: Detalhes do Uso -->
    <div id="use-details-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="bg-white rounded-lg p-6 max-w-md w-full shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Detalhes do Uso</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none" aria-label="Fechar">&times;</button>
            </div>
            <div id="modal-content" class="space-y-2 text-sm text-gray-700"></div>
            <div class="mt-6 flex justify-end">
                <button id="close-modal-btn-bottom" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal: Message Box -->
    <div id="message-box" class="message-box-overlay hidden" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="bg-white rounded-lg p-8 max-w-lg mx-4 shadow-xl text-center">
            <h3 id="message-box-title" class="text-2xl font-bold mb-4 text-red-600"></h3>
            <p id="message-box-text" class="text-gray-700 mb-6"></p>
            <button id="message-box-close-btn" class="bg-red-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-600 transition-colors">Entendido</button>
        </div>
    </div>

    <!-- Modal: Confirmação -->
    <div id="confirm-modal" class="message-box-overlay hidden" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="bg-white rounded-lg p-8 max-w-lg mx-4 shadow-xl text-center">
            <h3 id="confirm-modal-title" class="text-2xl font-bold mb-4 text-red-600"></h3>
            <p id="confirm-modal-text" class="text-gray-700 mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-modal-cancel-btn" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors">Cancelar</button>
                <button id="confirm-modal-confirm-btn" class="bg-red-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-red-600 transition-colors">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal: Devolução de Veículo -->
    <div id="return-vehicle-modal" class="message-box-overlay hidden" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="bg-white rounded-lg p-8 max-w-lg mx-4 shadow-xl text-center">
            <h3 class="text-2xl font-bold mb-4">Devolver Veículo</h3>
            <p class="text-gray-700 mb-6">Por favor, insira a quilometragem final do veículo.</p>
            <form id="return-vehicle-form" class="space-y-4">
                <input type="number" id="final-mileage" placeholder="Quilometragem Final (km)" class="w-full p-3 border rounded-md" min="0" step="1" required>
                <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-4 mt-6">
                    <button type="button" id="cancel-return-btn" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition-colors">Confirmar Devolução</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Adicionar Manutenção -->
    <div id="add-maintenance-modal" class="message-box-overlay hidden" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="bg-white rounded-lg p-8 max-w-lg mx-4 shadow-xl">
            <h3 class="text-2xl font-bold mb-4">Adicionar Nova Manutenção</h3>
            <form id="add-maintenance-form" class="space-y-4">
                <div>
                    <label for="maintenance-date" class="block text-sm font-medium text-gray-700">Data da Manutenção</label>
                    <input type="date" id="maintenance-date" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="maintenance-description" class="block text-sm font-medium text-gray-700">Descrição</label>
                    <textarea id="maintenance-description" rows="3" class="mt-1 w-full p-2 border border-gray-300 rounded-md" placeholder="Ex.: Troca de óleo, alinhamento, revisão" required></textarea>
                </div>
                <div>
                    <label for="maintenance-cost" class="block text-sm font-medium text-gray-700">Custo (R$)</label>
                    <input type="number" id="maintenance-cost" class="mt-1 w-full p-2 border border-gray-300 rounded-md" min="0" step="0.01" inputmode="decimal" required>
                </div>
                <div>
                    <label for="maintenance-status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="maintenance-status" class="mt-1 w-full p-2 border border-gray-300 rounded-md" required>
                        <option value="Concluído">Concluído</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                </div>
                <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-4 mt-6">
                    <button type="button" id="cancel-maintenance-btn" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors">Cancelar</button>
                    <button type="submit" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition-colors">Adicionar Manutenção</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
